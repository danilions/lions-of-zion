name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    name: Build and Deploy Job
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check .git permissions
        run: ls -la .git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --omit=dev
        continue-on-error: false

      - name: Build Next.js app
        run: npm run build
        continue-on-error: false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"               # נתיב לשורש הפרויקט שלך
          api_location: ""                # אין API בפרויקט (אפשר לשנות אם יש)
          output_location: ".next"        # תיקיית הבניה של Next.js

      - name: Post deployment check
        run: |
          echo "Deployment completed. Checking site availability..."
          curl -I https://your-production-url.azurestaticapps.net || exit 1
