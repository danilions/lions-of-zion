name: Azure Static Web Apps CI/CD - Dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build_and_deploy_dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    name: Build and Deploy Dev Job
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --ci --passWithNoTests

      - name: Check dependencies
        run: |
          echo "Checking for missing dependencies..."
          npm run check:deps
          echo "Verifying build tools..."
          npm run check:build-deps

      - name: Build app
        run: npm run build

      - name: Deploy to Azure Static Web Apps (Staging)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ".next"
          environment: "staging"
